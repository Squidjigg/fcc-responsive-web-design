<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build a Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
  <form id="survey-form">
    <fieldset>
      <label for="name" id="name-label">Enter your name: <input id="name" name="name" type="text" placeholder="your name" required></label>
      <label for="email" id="email-label">Enter your email: <input id="email" name="email" type="email" placeholder="your email" required></label>
      <label for="number" id="number-label">Enter your age: <input id="number" name="number" type="number" min="13" max="99" pattern="[0-9]" placeholder="age"></label>
    </fieldset>
    <fieldset>
      <label for="dropdown">How many hours  do you get to play computer games each week? <select id="dropdown" name="dropdown">
        <option value="">(select one)</option>
        <option value="1">None</option>
        <option value="2">1 - 2</option>
        <option value="3">3 - 5</option>
        <option value="4">6 - 10</option>
        <option value="5">11 - 20</option>
        <option value="6">20+</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <p>What time of day do you normally play? </p>
      <label for="time-am"><input id="time=am" type="radio" name="time-type"> AM</label>
      <label for="time-pm"><input id="time-pm" type="radio" name="time-type" class="inline"> PM</label>
      <label for="time-both"><input id="time-both" type="radio" name="time-type" class="inline"> Both</label>
      <label></label>
    </fieldset>

  </form>
  


</body>


</html>
